{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<div class="home_container">
  <h1 class="home_greeting display-4">Hi {{ user.username }}!</h1>
  <br />
  <p>
    <a class="player_list_home" style="color: blue" href="{% url 'budget:debt_credit_list' %}">Budget App
      Django</a>
  </p>
</div>
{% else %}
<div class="home_not_login">
  <p class="not_login_warn display-4">You are not logged in!</p>
</div>

{% endif %}
{% endblock %}
